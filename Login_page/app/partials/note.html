<!-- create note and save it as draft -->
<div ng-controller='noteCtrl'>	
	<form class="form-inline" role="form">
		<div class="form-group">
			<div class="col-xs-12">
				<button  class="go_button" ng-click="new_note()">Create</button>
			</div>
		</div>	
		<div class="form-group">
			<div class="col-xs-12">
				<button  class="go_button" ng-click="existing_note()">Draft</button>
			</div>
		</div>			
	</form>
	<div ng-show="note_val==='n_note'" class="ng-hide">
		<div class="form-group">
			<div class="col-xs-12">
				<input class="form-control" type="text" placeholder="subject" ng-model="note.title">
			</div>
		</div>				
		<div class="form-group">
			<div class="col-xs-12">
				<textarea class="form-control" placeholder="Description" ngModel="note.description" ></textarea>
			</div>
		</div>		
		<div>
			<button type="submit" class="go_button" ng-click="save_note()">Save</button><br>
		</div>
	</div>

	<div ng-show="note_val==='drft_note'" class="ng-hide">		
		<table class="table table-bordered table-striped">
			<thead> 
				<tr>
					<th>Title</th>
					<th>Description</th>					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="note in received_notes">
					<td><div>{{note.Title}}</div>
					<div>{{note.Description}}</div></td>										
				</tr>					
			</tbody>
		</table> 				
	</div>	
</div>
