<!DOCTYPE html>
<html>
	<head>				
		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<h1>School ID</h1>
			</div>
			<form class="form-horizontal" role="form">
			
				<div class="form-group">					
					<div class="col-xs-12">
						<input type="text" class="form-control" required="" placeholder="School ID" ng-model="schoolid">
					</div>
				</div>
				<div class="form-group">		
					<div class="col-xs-12">
						<button type="submit" class="go_button" ng-click="school()">GO</button>
					</div>
				</div>	
				<div class="form-group">
					<div class="col-xs-12">
						<div class="checkbox">					
							<input ng-model="school_checkbox" type="checkbox">Remember me?				
						</div>
					</div>
				</div>				
			<div class="form-group col-xs-12 alert">{{test}}</div>					
			</form>
		</div>
	</body>
</html>
