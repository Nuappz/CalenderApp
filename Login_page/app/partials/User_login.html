<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/calender1.css"> 		
		<title>Login</title>
	</head>
	<body>

					<img alt="Your School Logo Here" src="">
			</div>

				<div class="text-row">School Name</div>

				</div>	
			</div>
			<form class="form-horizontal" role="form">

					<button type="submit" class="go_button">SIGN IN</button>
				</div>
				<div class="form-group col-sm-10">				
					<a href>forgot password?</a>

				</div>
			</form>
		</div>
	</body>
</html>
