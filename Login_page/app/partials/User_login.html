<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/calender1.css"> 		
		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<div class="logo-row">
					<img alt="Your School Logo Here" src="">
			</div>	
			<div class="logo-row">
				<div class="text-row">School Name</div>
				<div class="text-slogan">
					<i>"Caption"</i>
				</div>	
			</div>
			<form class="form-horizontal" role="form">			
				<div class="form-group">
					<div class="col-xs-12">
						<input id="name" class="form-control" type="text" required="" placeholder="User name" name="UserId">
					</div>
				</div>				
				<div class="form-group">
					<div class="col-xs-12">
						<input id="password" class="form-control" type="password" required="" placeholder="Password" name="password">
					</div>
				</div>
				<div class="form-group">		
					<div class="col-xs-12">
						<button type="submit" class="go_button">SIGN IN</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<div class="checkbox">
							<input type="checkbox">Remember me
						</div>
					</div>
				</div>	
				<div class="form-group">				
					<div class="col-xs-12">
						<a href>forgot password?</a>
						<a href>signup for parents?</a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
