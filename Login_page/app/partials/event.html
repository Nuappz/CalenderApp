<div ng-controller='smsCtrl'>
	
	<form class="form-inline" role="form">
		<div class="form-group">
			<div class="col-xs-12">
				<button  class="go_button" ng-click="compose()">COMPOSE</button>
			</div>
		</div>	
		<div class="form-group">
			<div class="col-xs-12">
				<button  class="go_button" ng-click="inbox()">INBOX</button>
			</div>
		</div>	
		<div class="form-group">
			<div class="col-xs-12">
				<button  class="go_button" ng-click="sent_item()">SENT ITEMS</button>
			</div>
		</div>	
	</form>

	
	<!--<button ng-click="draft()">DRAFT</button><br>-->

	<div ng-show="val==='cmps'" class="ng-hide">
		<div class="form-group">
			<div class="col-xs-12">
				<input class="form-control" type="text" placeholder="subject" ng-model="userid">
			</div>
		</div>				
		<div class="form-group">
			<div class="col-xs-12">
				<textarea class="form-control" placeholder="content" ngModel="sms_content" ></textarea>
			</div>
		</div>	
		
		<div>
			<button type="submit" class="go_button" ng-click="send_new()">send</button><br>
		</div>
	</div>

	<div ng-show="val==='inb'" class="ng-hide">
		
		<table class="table table-bordered table-striped">
			<thead> 
				<tr>
					<th>Sender Name</th>
					<th>Subject</th>
					<th>SendDate</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="sms in received_sms">
					<td>{{sms.SenderName}}</td>
					<td>{{sms.Subject}}</td>	
					<td>{{sms.SendDate}}</td>						
				</tr>					
			</tbody>
		</table> 				
	</div>
	<div ng-show="val==='s_i'" class="ng-hide">
		
		<table class="table table-bordered table-striped">
			<thead> 
				<tr>					
					<th>Subject</th>
					<th>SendDate</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="ssms in sent_sms">
					<td>{{ssms.Subject}}</td>						
					<td>{{ssms.SendDate}}</td>						
				</tr>
			</tbody>
		</table> 				
	</div>
</div>
